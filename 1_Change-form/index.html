<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Change calculator</title>
</head>

<body class="container d-flex flex-column justify-content-center">
  <h1 class="mt-3">Change calculator</h1>
  <form name="change_form" action="#" class="mt-2 d-flex flex-column col-5 bg-light p-3 rounded-sm border">
    <label for="sum">Sum</label>
    <input type="number" step="0.01" min="0" name="sum" id="sum"
      placeholder="Here the user enters the amount of money he/she gives"><br>
    <label for="price">Price</label>
    <input type="number" step="0.01" min="0" name="price" id="price"
      placeholder="Here the user enters the price for goods he/she purchases"><br>
    <button id="submit" type="submit" class="btn btn-outline-success">Return the rest</button>
  </form>
  <h2 id="change" class="mt-5 text-primary">Your change is:</h2>
  <h3 id="nominals" class="mt-5 text-primary">By nominal value:</h3>
  <script src="./script.js"></script>
</body>

</html>

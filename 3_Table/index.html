<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Table</title>
</head>

<body class="container">
  <h2 class="mt-5">Create your table</h2>
  <!-- I made the task a bit more complicated and created an auto-generating table that mounts to the root. 
    Autogeneration is based on the data the user enters through the prompt window -->
  <button id="create_table" class="btn btn-primary mt-2 mb-5">Create table</button>
  <h5>1. Press Create table button to begin</h5>
  <h5>2. Write a number of cells in the row of tables (example: 4)</h5>
  <h5>3. Name each from them (example: name, surname, email, date)</h5>
  <h5>4. Now table created, and you can add new rows, edit rows, delete rows or delete table</h5>
  <div class="mt-4" id="root">
  </div>
  <script src="./script.js"></script>
</body>

</html>
